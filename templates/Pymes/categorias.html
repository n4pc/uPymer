{% extends 'Pymes/base.html' %} {% load static %} {% block content %}

<div class="jumbotron">
    <h1>Nuestras Categor√≠as</h1>
    <div>
        {% for cat in object_list %}

        <div class="card" style="height: 300px;">
            <a href="{% url 'categoria' cat.id %}">
                <img src="/static/img/{{ cat.img }} " style="width: 250px; height: 250px;" alt="panaderia" title="{{ pyme.descripcion }}">
            </a>
            <div>
                <div>
                    <p>{{ cat.nombre }} </p>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>

{% endblock content %}
