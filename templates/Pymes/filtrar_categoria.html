{% extends 'Pymes/base.html' %} {% load static %} {% block content %}

<div class="jumbotron">
    <h1>Encuentra tu Pyme preferida</h1>
    <div>
        {% for pyme in pymes %}
        <div class="card">
            <a href="{% url 'Pymes' pyme.id %}">
                <img src="/static/img/{{ pyme.img }} " style="width: 100%" alt="panaderia" title="{{ pyme.descripcion }}">
            </a>
            <div>
                <div>
                    <p>{{ pyme.nombre }} </p>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>

{% endblock content %}
